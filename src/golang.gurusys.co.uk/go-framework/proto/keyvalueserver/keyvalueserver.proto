
syntax = "proto3";

package keyvalueserver;

message PutRequest {
 string Key = 1;
 string Value = 2;
}

message PutResponse {}

message GetRequest {
 string Key = 1;
}
message GetResponse {
string Key = 1;
string Value = 2;
}


service KeyValueService {
 rpc Put(PutRequest) returns (PutResponse);
 rpc Get(GetRequest) returns (GetResponse) ;
}
